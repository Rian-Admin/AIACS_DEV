<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Zone 미리보기 - 조류충돌방지시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #333;
            padding: 20px;
            color: white;
        }
        
        .preview-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .camera-stream {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
        
        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .info-panel {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-shield-alt"></i> Guard Zone 미리보기
        </h1>
        
        <div class="preview-container">
            <img src="/camera/snapshot/{{ camera_id }}/" class="camera-stream" id="cameraStream" alt="카메라 스트림">
            <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
            
            <div class="status-badge bg-success" id="statusBadge">
                <i class="fas fa-shield-alt"></i> 활성화됨
            </div>
            
            <div class="controls">
                <button type="button" class="btn btn-primary btn-sm" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>
        </div>
        
        <div class="info-panel">
            <h5>Guard Zone 정보</h5>
            <div id="zoneInfo">
                <p>Guard Zone 정보를 불러오는 중...</p>
            </div>
            
            <!-- 디버깅 정보 패널 추가 -->
            <div class="mt-4">
                <h5>디버깅 정보</h5>
                <div id="debugInfo" class="bg-dark p-2 rounded" style="max-height: 200px; overflow-y: auto;">
                    <p>디버깅 정보를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const cameraId = '{{ camera_id }}';
            const cameraStream = document.getElementById('cameraStream');
            const overlayCanvas = document.getElementById('overlayCanvas');
            const ctx = overlayCanvas.getContext('2d');
            const statusBadge = document.getElementById('statusBadge');
            
            let guardZones = [];
            let guardZoneEnabled = false;
            
            // Guard Zone 정보 불러오기
            function loadGuardZoneInfo() {
                $.ajax({
                    url: `/api/yolo/get-guard-zone/${cameraId}/`,
                    type: 'GET',
                    success: function(response) {
                        if (response.status === 'success') {
                            guardZones = response.guard_zones || [];
                            guardZoneEnabled = response.enabled || false;
                            
                            // 상태 뱃지 업데이트
                            if (guardZoneEnabled) {
                                statusBadge.className = 'status-badge bg-success';
                                statusBadge.innerHTML = '<i class="fas fa-shield-alt"></i> 활성화됨';
                            } else {
                                statusBadge.className = 'status-badge bg-danger';
                                statusBadge.innerHTML = '<i class="fas fa-shield-alt"></i> 비활성화됨';
                            }
                            
                            // Guard Zone 정보 표시
                            updateZoneInfo();
                            
                            // Guard Zone 그리기
                            updateOverlay();
                        } else {
                            showError('Guard Zone 정보를 불러오는데 실패했습니다.');
                        }
                    },
                    error: function() {
                        showError('서버 요청 중 오류가 발생했습니다.');
                    }
                });
            }
            
            // Guard Zone 정보 업데이트
            function updateZoneInfo() {
                let html = '';
                
                if (guardZones.length === 0) {
                    html = '<p>설정된 Guard Zone이 없습니다.</p>';
                } else {
                    html = `<p>총 ${guardZones.length}개의 Guard Zone이 설정되어 있습니다.</p>`;
                    html += '<table class="table table-dark table-sm"><thead><tr>';
                    html += '<th>#</th><th>X</th><th>Y</th><th>Width</th><th>Height</th>';
                    html += '</tr></thead><tbody>';
                    
                    guardZones.forEach(function(zone, index) {
                        html += `<tr>
                            <td>${index + 1}</td>
                            <td>${Math.round(zone.x * 1000) / 10}%</td>
                            <td>${Math.round(zone.y * 1000) / 10}%</td>
                            <td>${Math.round(zone.width * 1000) / 10}%</td>
                            <td>${Math.round(zone.height * 1000) / 10}%</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                }
                
                html += `<p>상태: <span class="badge ${guardZoneEnabled ? 'bg-success' : 'bg-danger'}">
                    ${guardZoneEnabled ? '활성화' : '비활성화'}</span></p>`;
                
                $('#zoneInfo').html(html);
                
                // 디버깅 정보 업데이트
                let debugHtml = `
                    <p><strong>카메라 ID:</strong> ${cameraId}</p>
                    <p><strong>가드존 개수:</strong> ${guardZones.length}</p>
                    <p><strong>활성화 상태:</strong> ${guardZoneEnabled}</p>
                    <p><strong>JSON 데이터:</strong></p>
                    <pre class="text-white" style="font-size: 11px;">${JSON.stringify({
                        camera_id: cameraId,
                        guard_zones: guardZones,
                        enabled: guardZoneEnabled
                    }, null, 2)}</pre>
                `;
                $('#debugInfo').html(debugHtml);
            }
            
            // 오버레이 캔버스 크기 조정
            function resizeCanvas() {
                overlayCanvas.width = cameraStream.clientWidth;
                overlayCanvas.height = cameraStream.clientHeight;
                updateOverlay();
            }
            
            // Guard Zone 오버레이 그리기
            function updateOverlay() {
                // 캔버스 초기화
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                
                if (!guardZoneEnabled) return;
                
                // Guard Zone 그리기
                guardZones.forEach(function(zone, index) {
                    const x = zone.x * overlayCanvas.width;
                    const y = zone.y * overlayCanvas.height;
                    const width = zone.width * overlayCanvas.width;
                    const height = zone.height * overlayCanvas.height;
                    
                    // 테두리 그리기
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                    
                    // 반투명 색상으로 영역 채우기
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                    ctx.fillRect(x, y, width, height);
                    
                    // Zone 번호 표시
                    ctx.fillStyle = 'white';
                    ctx.font = '20px Arial';
                    ctx.fillText(`Zone ${index+1}`, x + 10, y + 30);
                });
            }
            
            // 오류 표시
            function showError(message) {
                $('#zoneInfo').html(`<div class="alert alert-danger">${message}</div>`);
            }
            
            // 이벤트 리스너 등록
            cameraStream.addEventListener('load', resizeCanvas);
            window.addEventListener('resize', resizeCanvas);
            
            // 새로고침 버튼
            $('#refreshBtn').on('click', function() {
                loadGuardZoneInfo();
                
                // 이미지 캐시 방지를 위한 타임스탬프 추가
                const timestamp = new Date().getTime();
                cameraStream.src = `/camera/snapshot/${cameraId}/?t=${timestamp}`;
            });
            
            // 초기 로드
            loadGuardZoneInfo();
        });
    </script>
</body>
</html>
